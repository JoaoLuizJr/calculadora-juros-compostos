<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/register.css">
        <script src="js/register.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Calculadora de Juros Compostos</h1>
            <hr class="line">
        </header> 

        <main class="main">
            <section class="box-login">
                <p class="title-box">REGISTER</p>

                <div class="subtitle-input">
                    <label for="name" class="subtitle-box">Nome:</label>
                    <input type="text" placeholder="Digite seu nome completo" class="input-text" id="inputEmailCpf">
                </div>

                <div class="subtitle-input">
                    <label for="cell" class="subtitle-box">Celular</label>
                    <input type="tel" placeholder="Digite seu numero celular" class="input-text" id="inputEmailCpf">
                </div>

                <div class="subtitle-input">
                    <label for="email" class="subtitle-box">Email:</label>
                    <input type="email" placeholder="Digite seu e-mail" class="input-text" id="inputEmailCpf">
                </div>

                <div class="subtitle-input">
                    <label for="createPassword" class="subtitle-box">Criar Senha:</label>
                    <input type="password" placeholder="Crie uma senha" class="input-text" id="inputPassword">
                </div>

                <div class="subtitle-input">
                    <label for="repeatPassword" class="subtitle-box">Repita Senha:</label>
                    <input type="password" placeholder="Repita a senha" class="input-text" id="inputEmailCpf">
                </div>

                <button class="forgot-password">Esqueceu a senha?</button>
                
                <div class="buttons">
                    <button type="submit" class="button-register">Registrar</button>
                    <button onclick="redirectToLogin()" class="button-back">Voltar</button>
                </div>
            </section>
        </main>
    </body>
</html>
